<!DOCTYPE html>
<html>
    <head>
        <title>Sailaja's Portfolio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <form>
            <label for="firstname">First Name</label><br>
            <input type="text" placeholder="Enter your Firstname" required><br><br>
            <label for="lastname">Last Name</label><br>
            <input type="text" placeholder="Enter your Lastname" required><br><br>
            <label for="gender">Gender  </label>
            <input type="radio" name="gender" checked><label for="male">Male</label>
            <input type="radio" name="gender"><label for="female">Female</label><br><br>
            <label for="qualification">Highest Qualification  </label>
            <select name="qualification">
                <option value="1">SSC</option>
                <option value="2">B.Tech</option>
                <option value="3">M.Tech</option>
                <option value="4">Ph.D</option>
            </select><br><br><br>
            <label for="email">E-mail  </label>
            <input type="email" placeholder="Enter your E-mail" required><br><br>
            <label for="phonenumber">Phone Number  </label>
            <input type="tel" pattern="[0-9]{10}" placeholder="Enter your Phonenumber" required><br><br>
            <label for="address">Address</label><br>
            <textarea name="address" cols="30" rows="2"></textarea><br><br>
            <button type="submit">SUBMIT</button>
            <button type="reset">RESET</button>
        </form>
    </body>
</html>
